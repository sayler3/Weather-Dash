<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Weather Dash</title>
    </head>
    <!-- start of navbar -->
	<body>
		<nav class="navbar navbar-light bg-success">
            <P class="text-justify">
            <h1 class="font-weight-bold">Weather Dash</h1>
            </P>
        </nav>
        <!-- end of navbar -->

        <!-- start of main content -->
        <div class="container">
            <div class="row">
                <div class="input-group col-md-3 bd-sidebar">
                    <div class="card-body">
                        <!-- start of form for user city input -->
                        <form role="search" class="input-group bd-search">
                            <label class="input-group border-bottom" for="search"><strong>Search For A City:</strong></label>
                            <input type="text" class="input-group form-control" id="city" placeholder="Search...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="submit" id="cityName">@</button>
                            </div>
                        </form>
                        <!-- start of button list items for recent citys -->
                        <div>
                            <ul class="list-group text-left">
                                <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_0">
                                </button>
                                <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_1">
                                </button>
                                <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_2">
                                </button>
                                <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_3">
                                </button>
                                <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_4">
                                </button>
                                <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_5">
                                </button>
                                <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_6">
                                </button>
                                <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_7">
                                </button>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- start of current weather section -->
                <aside class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mt-2">
                                <div class="card-body">
                                    <h2>
                                        <span id="city_name"></span>
                                        <img id="cwicon" alt="weather icon" src="">
                                    </h2>
                                    <ul class="list-group list-group-flush text-left">
                                        <li class="list-group-item">Temperature:
                                            <span id="cTemperature"></span>
                                        </li>
                                        <li class="list-group-item">Humidity:
                                            <span id="cHumidity"></span>
                                        </li>
                                        <li class="list-group-item">Wind Speed:
                                            <span id="wind"></span>
                                        </li>
                                        <li class="list-group-item">UV Index:
                                            <span id="index"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- start of 5 day forcast cards -->
                            <div class="card-body">
                                <h2 id="city_name">
                                    5 Day Forecast:
                                </h2>
                                <div class="row row-col-1 row-col-md-5" id="forecasts">
                                    <div class="col px-1">
                                        <div class="card h-100 text-white " style="background-color: blue;">
                                            <div class="card-body" id="forecast_0">
                                                <h6 class="card-title" id="forecast_0_title"></h6>
                                                <img src="..." alt="forecast-Icon" class="bg-info" id="forecast_0_img">
                                                <p class="card-text text-left small">Temp:
                                                    <span id="forecast_0_temp"></span>
                                                </p>
                                                <p class="card-text text-left small">Humidity:
                                                    <span id="forecast_0_hum"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col px-1">
                                        <div class="card h-100 text-white" style="background-color: blue;">
                                            <div class="card-body" id="forecast_1">
                                                <h6 class="card-title" id="forecast_1_title"></h6>
                                                <img src="..." alt="forecast-Icon" class="bg-info" id="forecast_1_img">
                                                <p class="card-text text-left small">Temp:
                                                    <span id="forecast_1_temp"></span>
                                                </p>
                                                <p class="card-text text-left small">Humidity:
                                                    <span id="forecast_1_hum"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col px-1">
                                        <div class="card h-100 text-white" style="background-color: blue;">
                                            <div class="card-body" id="forecast_2">
                                                <h6 class="card-title" id="forecast_2_title"></h6>
                                                <img src="..." alt="forecast-Icon" class="bg-info" id="forecast_2_img">
                                                <p class="card-text text-left small">Temp:
                                                    <span id="forecast_2_temp"></span>
                                                </p>
                                                <p class="card-text text-left small">Humidity:
                                                    <span id="forecast_2_hum"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col px-1">
                                        <div class="card h-100 text-white" style="background-color: blue;">
                                            <div class="card-body" id="forecast_3">
                                                <h6 class="card-title" id="forecast_3_title"></h6>
                                                <img src="..." alt="forecast-Icon" class="bg-info" id="forecast_3_img">
                                                <p class="card-text text-left small">Temp:
                                                    <span id="forecast_3_temp"></span>
                                                </p>
                                                <p class="card-text text-left small">Humidity:
                                                    <span id="forecast_3_hum"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col px-1">
                                        <div class="card h-100 text-white" style="background-color: blue;">
                                            <div class="card-body" id="forecast_4">
                                                <h6 class="card-title" id="forecast_4_title"></h6>
                                                <img src="..." alt="forecast-Icon" class="bg-info" id="forecast_4_img">
                                                <p class="card-text text-left small">Temp:
                                                    <span id="forecast_4_temp"></span>
                                                </p>
                                                <p class="card-text text-left small">Humidity:
                                                    <span id="forecast_4_hum"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        <!-- source scripts start here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/app.js"></script>
	</body>
</html>
