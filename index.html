<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Weather Dash</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-success">
            <P class="text-justify">
            <h1 class="font-weight-bold">Weather Dash</h1>
            </P>
        </nav>
        <div class="container">
            <div class="row">
                <div class="input-group col-md-3 bd-sidebar">
                    <form role="search" class="input-group bd-search">
                        <label class="input-group" for="search"><strong>Search For A City:</strong></label>
                        <input type="text" class="input-group form-control" id="city" placeholder="Search...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="submit" id="cityName">@</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/app.js"></script>
	</body>
